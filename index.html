<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Product Library</h1>
    <h3>Add New Product</h3>
    <label for="basic-url">Product Name</label>
    <div class="input-group mb-3">
      <input id="productName" type="text" class="form-control">
    </div>
    <label for="basic-url">Product Price</label>
    <div class="input-group mb-3">
      <input id="productPrice" type="number" class="form-control">
    </div>
    <input type="hidden" id="productID">
    <button id="addProduct" type="button" name="button" class="btn btn-primary mb-3">Add Product</button>

    <h3>All Product</h3>
    <ul id="productList" class="list-group">

    </ul>
    <h3>Contact us</h3>
    <label for="basic-url">Name</label>
    <div class="input-group mb-3">
      <input id="contactName" type="text" class="form-control">
    </div>
    <label for="basic-url">Email</label>
    <div class="input-group mb-3">
      <input id="contactEmail" type="text" class="form-control">
    </div>
    <label for="basic-url">Enter your message</label>
    <div class="input-group mb-3">
      <input id="contactMessage" type="text" class="form-control">
    </div>
    <button id="contactSend" type="button" name="button" class="btn btn-primary mb-3">Contact us</button>
  </div>



  <script src="node_modules\jquery\dist\jquery.min.js" charset="utf-8"></script>
  <script src="node_modules\popper.js\dist\umd\popper.min.js" charset="utf-8"></script>
  <script src="node_modules\bootstrap\dist\js\bootstrap.min.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
